<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaa;display: block; margin: 50px auto;">
    当前浏览器不支持Canvas，请更换浏览器再试
</canvas>
<script>
    window.onload = function () {
        let canvas = document.getElementById("canvas");

        canvas.width = 800;
        canvas.height = 800;

        let context = canvas.getContext("2d");
        // 使用 context 绘制

        context.fillStyle = "black";
        context.fillRect( 0, 0, canvas.width, canvas.height );

        for (let i = 0; i < 600; i++) {
            let r = Math.random() * 10 + 10;
            let x = Math.random() * canvas.width;
            let y = Math.random() * canvas.height;
            let a = Math.random() * 360;
            drawStar( context, x, y, r, a);
        }
    }

    function drawStar( cxt, x, y, r,  rot ) {

        starPath(cxt);

        // 绘制出在 (x, y), 大小为R，旋转rot度的五角星
    }

    function starPath(cxt) {
        cxt.beginPath();
        for (let i = 0; i < 5; i++) {
            cxt.lineTo( Math.cos((18 + i * 72)/180 * Math.PI), -Math.sin((18 + i * 72)/180 * Math.PI) * 0.5 )
            cxt.lineTo( Math.cos((54 + i * 72)/180 * Math.PI), -Math.sin((54 + i * 72)/180 * Math.PI) * 0.5 )
        }
        cxt.closePath();
    }



</script>
</body>
</html>
