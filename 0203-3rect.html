<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaa;display: block; margin: 50px auto;">
    当前浏览器不支持Canvas，请更换浏览器再试
</canvas>
<script>
    window.onload = function () {
        let canvas = document.getElementById("canvas");

        canvas.width = 800;
        canvas.height = 800;

        let context = canvas.getContext("2d");

        drawRect(context, 100, 100, 400, 400, 10, '#058', 'red');
        drawRect2(context, 300, 300, 400, 400, 10, '#058', 'rgba(0, 255, 0, 0.5)');
    }

    function drawRect(cxt, x, y, width, height, borderWidth, borderColor, fillColor) {
        cxt.beginPath();
        cxt.rect(x, y, width, height);
        cxt.closePath();

        cxt.lineWidth = borderWidth;
        cxt.fillStyle = fillColor;
        cxt.strokeStyle = borderColor;

        cxt.fill();
        cxt.stroke();
    }

    function drawRect2(cxt, x, y, width, height, borderWidth, borderColor, fillColor) {

        cxt.lineWidth = borderWidth;
        cxt.fillStyle = fillColor;
        cxt.strokeStyle = borderColor;

        cxt.fillRect(x, y, width, height);
        cxt.strokeRect(x, y, width, height);
    }
</script>
</body>
</html>
